<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-登录/注册</title>
    <!-- 导入 layui 样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 导入自己的login样式表 -->
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- 导入 layui js -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery.js -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入baseAPI.js -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入login.js -->
    <script src="./assets/js/login.js"></script>
    
</head>

<body>
    <!-- 头部Logo区域 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 主体登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登录的div -->
        <div class="login-box">
            <!-- 登录的表单 -->
            <form class="layui-form" id="form-login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>  
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>  
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
                </div>
                <!-- 去注册账号 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link-reg">去注册账号</a>
                </div>
              </form>  
        </div>
        <!-- 注册的div -->
        <div class="reg-box">
                <!-- 注册的表单 -->
                <form class="layui-form" id="form-reg">
                    <!-- 用户名 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>  
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                    <!-- 密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>  
                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    <!-- 再次确认密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>  
                        <input type="password" name="password" required lay-verify="required|pwd|repwd" placeholder="再次确认密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    <!-- 注册 -->
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
                    </div>
                    <!-- 去注册账号 -->
                    <div class="layui-form-item links">
                        <a href="javascript:;" id="link-login">去登录</a>
                    </div>
                  </form> 
            
        </div>
    </div>
</body>

</html>
